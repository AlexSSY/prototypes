<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard | Rust Minus</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="dashboard.css">
</head>

<body>
  <div class="wrapper">
    <aside class="sidebar">
      <div class="sidebar-header">
        <span class="sidebar-header__title">Rust Minus</span>
        <div id="sidebarToggler">
          <span class="material-symbols-outlined sidebar-header__toggler toggler-left">chevron_left</span>
          <span class="material-symbols-outlined sidebar-header__toggler toggler-right">chevron_right</span>
        </div>
      </div>
      <div class="sidebar-main">
        <ul class="sidebar-menu">
          <li class="sidebar-menu__item active">
            <a href="#">
              <span class="material-symbols-outlined">dashboard</span>
              <span class="sidebar-menu__label">Dashboard</span>
            </a>
          </li>
          <li class="sidebar-menu__item">
            <a href="#">
              <span class="material-symbols-outlined">calendar_month</span>
              <span class="sidebar-menu__label">Calendar</span>
            </a>
          </li>
          <li class="sidebar-menu__item">
            <a href="#">
              <span class="material-symbols-outlined">group</span>
              <span class="sidebar-menu__label">Users</span>
            </a>
          </li>
          <li class="sidebar-menu__item">
            <a href="#">
              <span class="material-symbols-outlined">two_pager_store</span>
              <span class="sidebar-menu__label">Products</span>
            </a>
          </li>
        </ul>
      </div>
    </aside>
    <main class="main-content">
      <h2>Maddyson Square Garden</h2>
      <p>today we all going to MSG...</p>
    </main>
  </div>
  <script src="dashboard.js"></script>
</body>

</html>
